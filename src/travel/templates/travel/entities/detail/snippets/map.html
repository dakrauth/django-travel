{% if label %}{{ label }} |{% endif %}
{% with entity.type.abbr as abbr %}<a class="mapit" href="{{ entity.google_maps_url }}"
    data-type="{{ abbr }}"
    data-area="{% if abbr == 'co' %}{{ entity.entityinfo.area }}{% endif %}"
    data-region="{% if abbr == 'co' %}{{ entity.code }}{% else %}{{ entity.country.code }}{% endif %}"
    data-coords="{{ entity.lat_lon_str }}">Map</a>
{% endwith %}
